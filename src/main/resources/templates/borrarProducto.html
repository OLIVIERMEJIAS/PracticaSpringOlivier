    <body>
        <div class="container">
            <header th:replace="fragments/plantilla1 :: header">

            </header>
            
            <div class="row justify-content-center">
                <div class="col-10">
                    <h1 class="card-header">Confirmar Borrado del Producto</h1>
                    <div th:object="${producto}">
                        </div>
                        <input type="hidden" name="idProducto" 
                                   th:object="${producto.idProducto}"/>
                        <div class="form-group">
                            <label for="descripcion" class="form-label">
                                Descripci√≥n:</label>
                            <input readonly="true" type="text" name="descripcion" 
                                   th:field="${producto.descripcion}"/>
                        </div>
                        <div class="form-group">
                            <label for="precio" class="form-label">
                                Precio:</label>
                            <input readonly="true" type="number" name="precio" 
                                   th:field="${producto.precio}"/>
                        </div>
                        <div class="form-group">
                            <label for="existencias" class="form-label">
                                Existencias:</label>
                            <input readonly="true" type="number" name="existencias" 
                                   th:field="${producto.existencias}"/>

                        <div class="mt-2">
                            <a class="btn btn-primary" 
                               th:href="@{/eliminarProducto(idProducto=${producto.IdProducto})}">Eliminar</a> 
                                   
                            <a th:href="@{/productos}" class="btn btn-warning">Regresar</a>

                    </div>
